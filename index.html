<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grocery Tracker</title>
	<meta name = "viewport" content = "user-scalable=no, width=device-width">
  <meta name="description" content="Grocery Tracker">
  <meta name="author" content="Mike Cronin">
  <script src="js/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="css/styles.css?v">

</head>

<body>
	<div id="content">
    <div id="header" class="wrapper">
        <h1>Grocery Tracker</h1>    
    </div>
    
		
		<div id="mainInput" class="wrapper">
			<input type="text" id="inputName" value="Type item name here">
			<button id="addItem">Add item to grocery list</button>
		</div>
		
    <div id="listWrapper" class="wrapper">
			<h2>Grocery List</h2>
			<ul id="groceryList">
				<li class="groceryItem">list</li>
			</ul>
    </div>
		
		<div id="info" class="wrapper">
        <h2 id="total">Cart Total: $1.33</h2>
    </div>
		<div id="cartAndRejects">
			<div id="cartWrapper" class="wrapper">
				<h2 id="cartTitle">Shopping Cart</h2>
				<ul id="shoppingCart">
					<li class="cartItem">cart: $1.33</li>
				</ul>
				<p>Tap on an item to remove it from your cart</p>
			</div>

			<div id="rejectsWrapper" class="wrapper">
				<h2 id="rejectsTitle">Rejected Items</h2>
				<ul id="rejects">
					<li class="rejectsItem">rejects: $1.66</li>
				</ul>
				<p>Add an item into your cart by tapping it</p>
			</div>

			<button id="switchButton">View Rejected Items</button>
		</div>
		<p id="troubleShoot">TroubleShoot</p>
	</div>
  <script src="js/script.js"></script>
</body>
</html>
